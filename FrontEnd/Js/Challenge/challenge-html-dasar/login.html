<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <table align="center" border="0">
      <thead>
        <tr>
          <td colspan="3">
            <h4 align="center">Login UI Only Html</h4>
            <hr />
          </td>
        </tr>

        <tr>
          <td colspan="3" align="center">
            <img width="40%" src="./image/download.png" alt="enigmacamp" />
            <hr />
          </td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td><label for="username">Username</label></td>
          <td>:</td>
          <td>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
            />
          </td>
        </tr>

        <tr>
          <td><label for="password"></label>Password</td>
          <td>:</td>
          <td><input type="text" name="password" id="password" /></td>
        </tr>
        <tr valign="top">
          <td><label for="address">Address</label></td>
          <td>:</td>
          <td>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Alamat Domisili aja"
            ></textarea>
          </td>
        </tr>

        <tr>
          <td><label for="age">Age</label></td>
          <td>:</td>
          <td><input type="number" name="age" id="age" min="0" max="99" /></td>
        </tr>
        <tr valign="top">
          <td><label for="gender">gender</label></td>
          <td>:</td>
          <td>
            <input type="radio" name="" id="" />
            <label for="">M</label>
            <br />
            <input type="radio" name="" id="" />
            <label for="">F</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="programming">Favorite Programming language</label>
          </td>
          <td>:</td>
          <td>
            <select name="programming" id="">
              <option value="">Java</option>
              <option value="">Golang</option>
              <option value="">JavaScript</option>
              <option value="">PHP</option>
            </select>
          </td>
        </tr>

        <tr valign="top">
          <td><label for="hobbi">Your Free Time</label></td>
          <td>:</td>
          <td>
            <input type="checkbox" id="sunday" />
            <label for="sunday">Sunday</label>
            <input type="checkbox" name="" id="monday" />
            <label for="monday">Monday</label>
            <input type="checkbox" name="" id="tuesday" />
            <label for="tuesday">Tuesday</label>
            <br />
            <input type="checkbox" name="" id="wednesday" />
            <label for="wednesday">Wednesday</label>
            <input type="checkbox" name="" id="thurday" />
            <label for="thurday">Thurday</label>
            <br />
            <input type="checkbox" name="" id="friday" />
            <label for="friday">Friday</label>
            <input type="checkbox" name="" id="saturday" />
            <label for="saturday">Saturday</label>
          </td>
        </tr>

        <tr>
          <td><label for="upload">Upload Image</label></td>
          <td>:</td>
          <td><input type="file" name="" id="" /></td>
        </tr>

        <tr>
          <td colspan="3"><br /></td>
        </tr>

        <tr>
          <td colspan="3" align="center">
            <button>
              <b><i>Submit</i></b>
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="3"><br /></td>
        </tr>
        <tr>
          <td colspan="3" align="center">
            <a href="./index.html"><b>Back To Home</b></a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
